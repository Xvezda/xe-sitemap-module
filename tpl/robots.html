<include target="_header.html" />

<div class="x_alert x_alert-info">{$lang->about_robots}</div>

				<label class="x_inline">
					<input type="radio" name="include_sitemap" value="N" id="include_sitemap_no" /> {$lang->notuse}
				</label>
			</div>
		</div>
		<div class="x_control-group">
			<div class="x_control-label">{$lang->robots} {$lang->cmd_make}</div>
			<div class="x_controls">
				<button type="submit" class="x_btn x_btn-danger">{$lang->cmd_make}</button>

		</div>
